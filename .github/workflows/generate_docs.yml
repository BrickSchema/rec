name: Generate Markdown documentation

on:
  workflow_dispatch:
  push:
    branches: 
    - main
    paths:
    - 'Metadata/*.nuspec'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build DTDL2MD
        run: dotnet build ./Tools/DTDL2MD/
      - name: Delete old docs
        run: |
          mv Doc/index.md ./DocIndexBackup.md
          rm -rf Doc/*
          mv DocIndexBackup.md ./Doc/index.md
      - name: Run DTDL2MD to generate docs
        run: dotnet run --project ./Tools/DTDL2MD/ -i ./RealEstateCore.DTDLv2.jsonld -o ./Doc/
      - name: 'Commit updated documentation'
        run: |
          git config user.name "Karl Hammar"
          git config user.email "hammar@users.noreply.github.com"
          git add .
          git commit -m "Automatically regenerated ontology documentation."
          git push